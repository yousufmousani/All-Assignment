<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            border: 1px solid black;
        }
        #feilds{
            border: 1px solid black;
            inline-size: 20px;
        }
        th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
   <center>
    <table style="border: 2px solid black; text-align: center; inline-size: 500px; block-size: 140px;">
        
        <tr>
            <th style="border: 1px solid black; text-align: center;" colspan="6">Athletics day time table</th>
        </tr>
        <tr>
            <th id="feilds">Area</th>
            <th>10am-11am</th>
            <th>11am-12pm</th>
            <th>12pm-1pm</th>
            <th>1pm-2pm</th>
            <th>2pm-3pm</th>
        </tr>
        <tr>
            <th id="feilds"rowspan="2">Truck</th>
            <td>400m</td>
            <td>200m</td>
            <td rowspan="3">Lunch</td>
            <td>800m</td>
            <td>100m</td>

        </tr>
        <tr>
            <td>Hurdles</td>
            <td>1500m</td>
            <td>Free</td>
            <td>80m</td>
        </tr>
        <tr>
            <th id="feilds">Feild</th>
            <td>Discus</td>
            <td>Javelin</td>
            <td>Shot put</td>
            <td>Hammer throw</td>
        </tr>
      
        
    </table>
</center>

</body>
</html>
